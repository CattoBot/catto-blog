<body id="body" class="dark">
    <script>
        // Antes de cargar el resto de la página, carga el loader
        showLoader();
    </script>
    <header class="">
        <button onclick="goback()" class="goback">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2Z"></path>
            </svg>Volver
        </button>
        <!--<h1>CATTO SUPPORT CENTER</h1>-->
    </header>
    <!-- Contenido general, este div es el que contiene todos los elementos de la página -->
    <div class="content">
        <div class="infocolumn">
            <div class="info">
                <div class="author">
                    <img alt=" " id="pfp" src="">
                    <p class="name" id="uthorname"></p>
                    <p class="date" id="updatedate"></p>
                </div>
            </div>
        </div>
        <div class="postcolumn" id="content">
            <h1>¡OH NO!</h1>
            <p>Parece ser que esta página está vacía. Puede que se haya eliminado o movido, aunque también podría haber sido un sueño inducido por un grupo de extraterrestres reemplazando los recuerdos que tenías para que no pudieses desvelar su existencia a nadie. ¿Quién sabe? ¯\_(ツ)_/¯</p>
        </div>
        <div class="infocolumn" id="secondInfoColumn">
            <div class="buttons">
                <label class="saveLabel">
                    <svg viewBox="0 0 24 24">
                        <path d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2Z"></path>
                    </svg>
                    <input type="checkbox" id="saveCheck">
                </label>
            </div>
            <div class="info">
                <ul class="labels" id="labels"></ul>
            </div>
        </div>
    </div>
